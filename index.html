<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="/images/logo.svg" alt="logo" />
        <button id="hamburger">
          <img
            class="icon-hamburger"
            src="/images/icon-hamburger.svg"
            alt="icon-hamburger"
          />
          <img
            class="icon-close"
            src="/images/icon-close.svg"
            alt="icon-close"
          />
        </button>
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container reverse-mobile">
        <div>
          <h3><span>New</span>Monograph Dashboard</h3>
          <h1>
            Powerful insights <br />
            into your team
          </h1>
          <p>
            Project planning and time tracking <br />
            for agile teams
          </p>
          <div class="flex">
            <button class="btn">Schedule a demo</button>
            <h3>to see a preview</h3>
          </div>
        </div>
        <div>
          <img
            id="illustration"
            src="/images/illustration-devices.svg"
            alt="devices"
          />
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
